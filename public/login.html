<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com;">
    <style>
        #main-header {
            background-color:  #343a40;;
        }
    </style>
</head>
<body>
    <header id="main-header" class="text-white p-4 mb-3">
        <div class="container">
          <div class="col-md-6">
            <h1 id="header-title">Chat App</h1>
          </div>
        </div>
      </header>
      <div class="container mt-5 card">
        <div class="row justify-content-center card-body">
            <div class="col-md-6">
                <h2 class="mb-4">Login</h2>
                <div id="alert-message" class="alert" role="alert" style="display: none;"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form> 
                <div class="mt-3">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                <div class="mt-3">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
